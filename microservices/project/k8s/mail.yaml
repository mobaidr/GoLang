apiVersion: apps/v1
kind: Deployment
metadata:
  name: mailer-service

spec:
  replicas: 1
  selector:
    matchLabels:
      app: mailer-service
  template:
    metadata:
      labels:
        app: mailer-service
    spec:
      containers:
        - name: mailer-service
          image: "tsawler/mail-service:1.0.0"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "128Mi"
              cpu: "500m"
          env:
            - name: MAIL_DOMAIN
              value: ""
            - name: MAIL_HOST
              value: "localhost"
            - name: MAIL_PORT
              value: "1025"
          ports:
            - containerPort: 27017

---

apiVersion: v1
kind: Service
metadata:
  name: mailer-service
spec:
  selector:
    app: mailer-service
  ports:
  - protocol: TCP
    name: main-port
    port: 27017
    targetPort: 27017
    

